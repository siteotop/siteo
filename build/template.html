<!doctype html>
<html <%= html_attr %>>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--ICO-->
    <link rel="icon" href="<%=path_icon %>favicon.ico" type="image/x-icon" >
    <link rel="apple-touch-icon" sizes="180x180" href="<%=path_icon %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%=path_icon %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%=path_icon %>favicon-16x16.png">
    <link rel="manifest" href="<%=path_icon %>site.webmanifest">
    <link rel="mask-icon" href="<%=path_icon %>safari-pinned-tab.svg" color="#cc0000">


    <%= title %>
  </head>
  <body>
    <%= body_content %>
    <script>
      window.__SITEO_CONFIG__=   <%= siteo_config %> ;
      <%= siteo_instance %>
    </script>
    <%= body_state %>
  </body>
</html>
